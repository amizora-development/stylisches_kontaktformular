<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Kontaktseite - Schreibe uns eine Nachricht</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="contact__info">
                <div>
                    <h2>Kontakt-Info</h2>
                    <ul class="info">
                        <li>
                           <span><img src="icons/location.png" alt="Icon - Standort"></span>
                            <span>Fiktives-Musterland<br>
                            Max-Mustermann-Str. 10<br>
                            12345 Musterstadt</span>
                        </li>
                        <li>
                           <span><img src="icons/mail.png" alt="Icon - Email"></span>
                            <span>lorem@ipsum.com</span>
                        </li>
                        <li>
                            <span><img src="icons/call.png" alt="Icon - Rufnummer"></span>
                            <span>0176-123456789</span>
                        </li>
                    </ul>
               </div>
                <ul class="social">
                    <li><a href="#"><img src="icons/1.png" alt="Icon - Facebook"></a></li>
                    <li><a href="#"><img src="icons/2.png" alt="Icon - Twitter"></a></li>
                    <li><a href="#"><img src="icons/3.png" alt="Icon - Instagram"></a></li>
                    <li><a href="#"><img src="icons/4.png" alt="Icon - Pinterest"></a></li>
                    <li><a href="#"><img src="icons/5.png" alt="Icon - LinkedIn"></a></li>
                </ul>
            </div>
            <div class="form">
            <h2>Sende eine Nachricht</h2>
                <div class="form__box">
                    <div class="input__box w50">
                    <input type="text" required>
                        <span>Vorname</span>
                    </div>
                    <div class="input__box w50">
                    <input type="text" required>
                        <span>Nachname</span>
                    </div>
                    <div class="input__box w50">
                        <input type="email" required>
                        <span>Email-Adresse</span>
                    </div>
                    <div class="input__box w50">
                        <input type="text" required>
                        <span>Rufnummer</span>
                    </div>
                    <div class="input__box w100">
                        <textarea required></textarea>
                        <span>Nachricht hier eintragen...</span>
                    </div> 
                    <div class="input__box w100">
                        <input type="submit" value="Absenden">
                    </div>
                </div>
            </div>
        </div> 
    </section>
</body>
</html>
